{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h3>Join discussion</h3>
                    {% if current_dataset != 'chung' %}
                        <p class="text-primary fw-bold">Dataset: {{ current_dataset }}</p>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="dataset" value="{{ current_dataset }}">
                        <div class="mb-3">
                            <input type="text" name="display_name" class="form-control form-control-lg"
                                   placeholder="Enter your display name" required maxlength="30">
                        </div>
                        {% if error %}
                            <div class="alert alert-danger mt-3">{{ error }}</div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary btn-lg mt-3">
                            Join discussion
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
